<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard Financeiro</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Finance Dashboard</a>
    <button class="btn btn-light" id="btnLogout">Sair</button>
  </div>
</nav>

<div class="container mt-4">
  <!-- Despesas -->
  <div class="mb-4">
    <h3>Despesas <button class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#modalDespesa">Adicionar</button></h3>
    <table class="table table-striped" id="tabelaDespesas">
      <thead>
        <tr><th>ID</th><th>Descrição</th><th>Valor</th><th>Ações</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Receitas -->
  <div class="mb-4">
    <h3>Receitas <button class="btn btn-sm btn-success" data-bs-toggle="modal" data-bs-target="#modalReceita">Adicionar</button></h3>
    <table class="table table-striped" id="tabelaReceitas">
      <thead>
        <tr><th>ID</th><th>Descrição</th><th>Valor</th><th>Ações</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<!-- Modais -->
<div class="modal fade" id="modalDespesa" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="formDespesa" onsubmit="event.preventDefault(); criarDespesa();">
        <div class="modal-header">
          <h5 class="modal-title">Nova Despesa</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="text" id="descricao" class="form-control mb-2" placeholder="Descrição" required>
          <input type="number" id="valor" class="form-control" placeholder="Valor" step="0.01" required>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button class="btn btn-primary" type="submit">Salvar</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="modal fade" id="modalReceita" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="formReceita" onsubmit="event.preventDefault(); criarReceita();">
        <div class="modal-header">
          <h5 class="modal-title">Nova Receita</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="text" id="descricaoReceita" class="form-control mb-2" placeholder="Descrição" required>
          <input type="number" id="valorReceita" class="form-control" placeholder="Valor" step="0.01" required>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button class="btn btn-success" type="submit">Salvar</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Toasts -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
  <div id="toastContainer" class="toast-container"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
<script src="auth.js"></script>
<script>  
document.getElementById("btnLogout").addEventListener("click", () => {
  // Apenas volta ao login
  window.location.href = "login.html";
});
</script>
</body>
</html>
