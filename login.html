<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Finance</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
    <h3 class="text-center mb-3">Finance Login</h3>
    <form id="loginForm">
      <input type="email" id="emailLogin" class="form-control mb-2" placeholder="Email" required>
      <input type="password" id="senhaLogin" class="form-control mb-2" placeholder="Senha" required>
      <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>
    <p class="mt-2 text-center">
      N칚o tem conta? 
      <a href="#" data-bs-toggle="modal" data-bs-target="#modalCadastro">Cadastre-se</a>
    </p>
    <div id="msgLogin" class="mt-2 text-center fw-semibold"></div>
  </div>
</div>

<!-- Modal Cadastro -->
<div class="modal fade" id="modalCadastro" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="formCadastro">
        <div class="modal-header">
          <h5 class="modal-title">Cadastro de Usu치rio</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="text" id="nomeCadastro" class="form-control mb-2" placeholder="Nome" required>
          <input type="email" id="emailCadastro" class="form-control mb-2" placeholder="Email" required>
          <input type="password" id="senhaCadastro" class="form-control mb-2" placeholder="Senha" required>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-success">Cadastrar</button>
        </div>
      </form>
      <div id="msgCadastro" class="text-center mb-2 fw-semibold"></div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
const loginForm = document.getElementById("loginForm");
const formCadastro = document.getElementById("formCadastro");

// --- LOGIN ---
loginForm.addEventListener("submit", async (e) => {
  e.preventDefault();
  const email = document.getElementById("emailLogin").value.trim();
  const senha = document.getElementById("senhaLogin").value.trim();
  const msg = document.getElementById("msgLogin");
  msg.textContent = "";
  msg.style.color = "red";

  try {
    const res = await fetch("http://localhost:8080/auth/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      credentials: 'include', // 游댳 para cookies/autentica칞칚o
      body: JSON.stringify({ email, senha })
    });

    const data = await res.json().catch(() => ({}));

    if (res.ok) {
      // salva usu치rio no localStorage
      localStorage.setItem("usuarioId", data.id);
      localStorage.setItem("usuarioNome", data.nome);

      msg.style.color = "green";
      msg.textContent = "Login realizado com sucesso!";
      
      setTimeout(() => {
        window.location.href = "index.html";
      }, 800);
    } else {
      msg.textContent = data.mensagem || "Credenciais inv치lidas";
    }

  } catch (err) {
    console.error("Erro no login:", err);
    msg.textContent = "Erro de conex칚o com o servidor";
  }
});

// --- CADASTRO ---
formCadastro.addEventListener("submit", async (e) => {
  e.preventDefault();
  const nome = document.getElementById("nomeCadastro").value.trim();
  const email = document.getElementById("emailCadastro").value.trim();
  const senha = document.getElementById("senhaCadastro").value.trim();
  const msg = document.getElementById("msgCadastro");
  msg.textContent = "";
  msg.style.color = "red";

  try {
    const res = await fetch("http://localhost:8080/auth/register", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      credentials: 'include', // 游댳 para cookies/autentica칞칚o
      body: JSON.stringify({ nome, email, senha })
    });

    const data = await res.json().catch(() => ({}));

    if (res.ok) {
      msg.style.color = "green";
      msg.textContent = data.mensagem || "Usu치rio cadastrado com sucesso!";
      formCadastro.reset();
      setTimeout(() => {
        const modal = bootstrap.Modal.getInstance(document.getElementById("modalCadastro"));
        modal.hide();
        msg.textContent = "";
      }, 1500);
    } else {
      msg.textContent = data.mensagem || "Erro ao cadastrar usu치rio";
    }

  } catch (err) {
    console.error("Erro no cadastro:", err);
    msg.textContent = "Erro de conex칚o com o servidor";
  }
});
</script>

</body>
</html>
